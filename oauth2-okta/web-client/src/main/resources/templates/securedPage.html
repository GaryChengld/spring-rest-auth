<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Secured Page</title>
</head>
<body>
<h1>Secured Page</h1>
<div th:if="${user.claims.containsKey('name')}">
    Hello <span th:text="${user.claims.name}"></span><br>
</div>
<div>
    Token: [[${token}]]<br>
</div>
<p><a href="/">Home</a></p>
</body>
</html>
